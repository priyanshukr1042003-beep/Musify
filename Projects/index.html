<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicfy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li class="brand">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" alt="Musicfy Logo">
        Musicfy
      </li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <!-- Song List -->
  <div class="container">
    <div class="songlist">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songitemcontainer">

        <!-- Example Song Item -->
        <div class="songitem">
          <img alt="Let me love you">
          <span class="songName">Let me love you</span>
          <span class="songlistplay">
            <span class="timestamp">05:34 <i class="fa-solid fa-2x fa-circle-play songitemplay"></i></span>
          </span>
        </div>

        <!-- Duplicate this block for other songs -->
        <div class="songitem">
          <img alt="Let me love you">
          <span class="songName">Let me love you</span>
          <span class="songlistplay">
            <span class="timestamp">05:34 <i class="fa-solid fa-2x fa-circle-play songitemplay"></i></span>
          </span>
        </div>
        <div class="songitem">
          <img alt="Let me love you">
          <span class="songName">Let me love you</span>
          <span class="songlistplay">
            <span class="timestamp">05:34 <i class="fa-solid fa-2x fa-circle-play songitemplay"></i></span>
          </span>
        </div>
        <div class="songitem">
          <img alt="Let me love you">
          <span class="songName">Let me love you</span>
          <span class="songlistplay">
            <span class="timestamp">05:34 <i class="fa-solid fa-2x fa-circle-play songitemplay"></i></span>
          </span>
        </div>

        <!-- (You can add more songitems here) -->

      </div>

      <div class="songbanner"></div>
    </div>
  </div>

  <!-- Bottom Player -->
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-2x fa-backward-fast"></i>
      <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-2x fa-forward-fast"></i>
    </div>
    <div class="songinfo">
      <img src="headphones.gif" width="42" alt="Playing"> Let me love you - Justin Bieber
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
